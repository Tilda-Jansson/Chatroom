<html>
  <head>
    <title>Multiplayer Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" type="text/css">
  </head>
  <body>
    <audio id="background-music" src="/audio/music.mp3" loop autoplay></audio>


    <div class="game-container">
    </div>
    <div class="player-info">
      <div>
        <label for="player-name">Your Name</label>
        <input id="player-name" maxlength="10" type="text" class="uppercase-only" />
      </div>
      <div>
        <button id="player-color">Change Color</button>
      </div>
      <div class="chat-container">
        <div class="input-container">
          <input type="text" id="message-input" placeholder="Type a message...">
          <button id="send-button">Send</button>
        </div>
      </div>
      <div>
        <label for="music-state">Music</label>
        <button id="play-pause-music">Play</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="/KeyPressListener.js"></script>
    <script src="/app.js"></script>

  </body>
</html>
